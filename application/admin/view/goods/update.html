{include file="public/header" /}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="{:url('goods/goodsLists')}">商品管理 </a></li>
        <li><a href="{:url('banner/bannerLists')}">轮播图管理</a></li>
        <li><a href="{:url('user/userlists')}">用户管理</a></li>
        <li><a href="{:url('attr/attrLists')}">属性管理</a></li>
        <li><a href="http://v3.bootcss.com/examples/dashboard/#">模板</a></li>
      </ul>
      
    </div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">修改商品</h1>
    <div class="table-responsive">
        <form action="{:url('goods/doUpdate')}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                    商品名：<input type="text" name="name" value="{$goods_info.name}"><br>
                    简介：<input type="text" name="pro" value="{$goods_info.pro}"><br>
                    价格：<input type="text" name="price" value="{$goods_info.price}"><br>
                    <input type="text" name="id" hidden="hidden" value="{$goods_info.id}">
                    图片 ： <input type="file" name="img"><br>
            </div>

            <div>
                <!-- 加载编辑器的容器 -->
                <script id="container" name="content" type="text/plain"></script>
                <!-- 配置文件 -->
                <script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
                <!-- 编辑器源码文件 -->
                <script type="text/javascript" src="/static/ueditor/ueditor.all.js"></script>
                <!-- 实例化编辑器 -->
                <script type="text/javascript">
                    var ue = UE.getEditor('container');
                </script>
            </div>

            <input type="submit" name="" value="确认修改" class="btn btn-default">

        </form>
    </div>
</div>

{include file="public/footer" /}
