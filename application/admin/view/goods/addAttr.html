<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">新增属性</h1>
    <div class="table-responsive">
        <form action="{:url('goods/attrSave')}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                属性类型：<input type="text" name="attr_type"><br>
                属性名 ： <input type="text" name="attr_name"><br>
                图片 ： <input type="file" name="pic" /> <br>
                <input type="text" name="goods_id" value="{$goods_id}" hidden="hidden">
                <input type="text" name="attr_str" value="{$attr_str}" hidden="hidden"><br>
            </div>
            <input type="submit" name="" value="上传属性" class="btn btn-default">

        </form>
    </div>
</div>
